<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">

	<title> Formulario de Acceso </title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<meta content="Videojuegos & Desarrollo" name="author">
	<meta content="Muestra de un formulario de acceso en HTML y CSS" name="description">
	<meta content="Formulario Acceso, Formulario de LogIn" name="keywords">

	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
	<link href="images/icons/favicon.ico" rel="icon" type="image/png"/>
	<!--===============================================================================================-->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="vendor/animate/animate.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="../css/util.css" rel="stylesheet" type="text/css">
	<link href="../css/main.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->


	<style type="text/css">
		/*//////////////////////////////////////////////////////////////////
		[ FONT ]*/

		#addUsers{display:none;}
		#editUser{display:none;}
		#delUser{display:none;}

    </style>

	<script type="text/javascript">
		function addUsersFunc() {
			var addUsers1 = document.getElementById("addUsers");
			var showUser = document.getElementById("showUser");
			var delUser = document.getElementById("delUser");
			addUsers1.style.display = "block";
			showUser.style.display = "none";
			delUser.style.display = "none";
			}
		function showUsersFunc() {
			var addUsers1 = document.getElementById("addUsers");
			var showUser = document.getElementById("showUser");
			var delUser = document.getElementById("delUser");
			addUsers1.style.display = "none";
			showUser.style.display = "block";
			delUser.style.display = "none";

			var employeesPrint = '{"employees":[' +
			'{"firstName":"John","lastName":"Doe" },' +
			'{"firstName":"Anna","lastName":"Smith" },' +
			'{"firstName":"Peter","lastName":"Jones" }]}';

			var employees = $.parseJSON( employeesPrint ).employees;

			var $tableEmployees = $( "<table></table>" );

			for ( var i = 0; i < employees.length; i++ ) {
				var emp = employees[i];
				var $line = $( "<tr></tr>" );
				$line.append( $( "<td></td>" ).html( emp.id ) );
				$line.append( $( "<td></td>" ).html( emp.nombre ) );
				$line.append( $( "<td></td>" ).html( emp.apellidos ) );
				$line.append( $( "<td></td>" ).html( emp.identificador ) );
				$line.append( $( "<td></td>" ).html( emp.dni ) );
				$line.append( $( "<td></td>" ).html( emp.fecha_alta ) );
				$line.append( $( "<td></td>" ).html( emp.fecha_baja ) );
				$tableEmployees.append( $line );
			}

			$tableEmployees.appendTo( document.body );

			$tableEmployees.appendTo( $( "#showUser" ) );
		}

		function delUsersFunc() {
			var addUsers1 = document.getElementById("addUsers");
			var editUser = document.getElementById("showUser");
			var delUser = document.getElementById("delUser");
			addUsers1.style.display = "none";
			showUser.style.display = "none";
			delUser.style.display = "block";
		}

})

    </script>
</head>

<body>
<div id="formButtons">
	<button name="Crear" onclick="addUsersFunc()" title="Crear" type="submit">Create user</button>
	<button name="Mostrar" onclick="showUsersFunc()" title="Mostrar" type="submit">Show users</button>
	<button name="Borrar" onclick="delUsersFunc()" title="Borrar" type="submit">Delete user</button>
</div>
<div id="addUsers">
	<form id="loginformAdd" method="POST" th:action="@{/addUser}">
		<input name="username" placeholder="usuario" required type="text">
		<input name="password" placeholder="Contraseña" required type="password">
		<select name="rol" required>
			<option value="1">admin</option>
			<option selected value="2">advanced</option>
			<option value="3">basic</option>
		</select>
	</form>
</div>
<div id="showUser">

</div>
<div id="delUser">
	<form id="loginformDel" method="DELETE" th:action="@{/usersDelete}">
		<input name="userId" placeholder="userId" required type="text">

		</select>
	</form>
</div>
</body>

</html>
